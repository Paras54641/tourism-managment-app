<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>Tourism Management</title>
</head>
<body class="h-screen bg-cover bg-center" style="background-image: url('images/image.png');">
  <div class="h-screen w-screen bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white bg-opacity-80 p-8 rounded-lg shadow-lg max-w-sm w-full">
      <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Welcome to Himachal Pradesh</h1>
      <h2 class="text-xl font-semibold text-center text-gray-700 mb-4">Register / Login</h2>
      <form>
        <input class="w-full p-3 mb-4 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500" type="text" placeholder="Username">
        <input class="w-full p-3 mb-4 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500" type="email" placeholder="Email">
        <input class="w-full p-3 mb-6 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500" type="password" placeholder="Password">
        <button class="w-full p-3 bg-indigo-600 text-white rounded-lg font-semibold hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">Register</button>
        <button class="w-full p-3 mt-4 bg-gray-600 text-white rounded-lg font-semibold hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500">Login</button>
      </form>
    </div>
  </div>
</body>
</html>
